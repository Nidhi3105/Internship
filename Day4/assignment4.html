<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgistration and login form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assignment4.css">
</head>

<body>
    <h1>Wecome to our page</h1>
    <div class="login-page">
        <div class="form">
            <form class="register-form" name="myForm" method="POST">
                <input type="text" placeholder="username" />
                <input type="email" placeholder="email id" />
                <input type="password" placeholder="password" />
                <input type="password" placeholder="confirm password">
                <input type="tel" placeholder="Phone number">
                <button>Create</button>
                <p class="message"><span style=color:white>Already Registered?</span><a href="#">Login</a></p>
            </form>
            <form class="login-form">
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="password" />
                <button value="Login" onclick="validate()">login</button>
                <p class="message"><span style=color:white>Not Registered?</span><a href="#">Register</a></p>
            </form>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $('.message a').click(function() {
            $('form').animate({
                height: "toggle",
                opacity: "toggle"
            }, "slow");
        });
    </script>
    <script src="assignment4.js"></script>

</body>

</html>
